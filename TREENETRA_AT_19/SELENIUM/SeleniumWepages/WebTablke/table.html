<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">School Student Data</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice Johnson</td>
                <td>14</td>
                <td>88</td>
                <td>123 Main St</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob Smith</td>
                <td>15</td>
                <td>91</td>
                <td>BBSR</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie Lee</td>
                <td>13</td>
                <td>79</td>
                <td>BBSR</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
