<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h2>Dashboard</h2>
  <form method="post">
    <label>Select Plan Type:</label><br>
    <input type="radio" name="plan" value="prepaid"> Prepaid<br>
    <input type="radio" name="plan" value="postpaid"> Postpaid<br><br>

    <div>
      <label>Prepaid Plans</label><br>
      <input type="radio" name="months" value="1"> ₹199 - 1 Month<br>
      <input type="radio" name="months" value="2"> ₹299 - 2 Months<br>
      <input type="radio" name="months" value="3"> ₹399 - 3 Months<br>
    </div>

    <div>
      <label>Postpaid Plans</label><br>
      <input type="radio" name="months" value="1"> ₹499 - 1 Month<br>
      <input type="radio" name="months" value="2"> ₹599 - 2 Months<br>
      <input type="radio" name="months" value="3"> ₹699 - 3 Months<br>
    </div>
  </form>
</body>
</html>
