<!DOCTYPE html>
<html>
<head>
    <title>Autosuggestive Dropdown</title>
    <style>
        /* Basic styling for the dropdown */
        #suggestions {
            border: 1px solid #ccc;
            display: none;
            position: absolute;
            background-color: white;
            max-height: 100px;
            overflow-y: auto;
            width: 200px;
        }
        .suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Autosuggestive Dropdown</h1>
    <input type="text" id="search" oninput="showSuggestions(this.value)" placeholder="Start typing..." />
    <div id="suggestions"></div>

    <script>
        const items = ["Apple","America","Amela","Amiba","Amusa", "Banana", "Cherry", "Date", "Fig", "Grape", "Kiwi", "Lemon", "Mango", "Orange", "Papaya"];

        function showSuggestions(value) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';
            if (value.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const filteredItems = items.filter(item => item.toLowerCase().includes(value.toLowerCase()));
            if (filteredItems.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            filteredItems.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('suggestion');
                div.textContent = item;
                div.onclick = () => {
                    document.getElementById('search').value = item;
                    suggestionsDiv.style.display = 'none';
                };
                suggestionsDiv.appendChild(div);
            });

            suggestionsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
