<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Test Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .menu {
            background-color: #333;
            overflow: hidden;
        }

        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .submenu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .submenu a:hover {
            background-color: #ddd;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        iframe {
            width: 100%;
            height: 150px;
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .new-window-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .image-link {
            display: block;
            margin: 20px 0;
        }

        .dynamic-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .dynamic-table th, .dynamic-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .dynamic-table th {
            background-color: #f2f2f2;
        }

        .dynamic-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Comprehensive Test Webpage</h1>

    <div class="menu">
        <a href="#home">Home</a>
        <div class="menu-item">
            <a href="#services">Services</a>
            <div class="submenu">
                <a href="#service1">Service 1</a>
                <a href="#service2">Service 2</a>
                <a href="#service3">Service 3</a>
            </div>
        </div>
        <a href="#about">About</a>
    </div>

    <iframe src="about:blank" id="iframe1">This is iframe 1</iframe>
    <iframe src="about:blank" id="iframe2">This is iframe 2</iframe>

    <button class="new-window-button" onclick="openNewWindow()">Open New Window</button>

    <div class="form-container" id="form1">
        <h3>Form 1</h3>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="form-container" id="form2">
        <h3>Form 2</h3>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <a href="https://www.example.com" class="image-link">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </a>

    <table class="dynamic-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td>Row 4, Col 3</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function openNewWindow() {
        const newWindow = window.open("", "New Window", "width=400,height=400");
        newWindow.document.write("<h1>This is a new window</h1>");
        newWindow.document.write("<p>Some content inside the new window</p>");
    }
</script>

</body>
</html>
