<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
</head>
<body>
<h1>Employee Details Web table</h1>
<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Address</th>
    </tr>
     {% for emp in employees %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
