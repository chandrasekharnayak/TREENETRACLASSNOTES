<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1> login </h1>

    {% if messages %}
        {% for i in messages %}
            <p style="Color:red;">{{i}}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>UserName:-</label>
        <input type="text" name="username" required>
        <label>Password:-</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'signup' %}">Don't have the account</a>

</body>
</html>
